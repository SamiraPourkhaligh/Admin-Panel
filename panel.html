<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/panel.css">
</head>

<body>
    <header>
        <!--------------- Navigation --------------->
        <nav class="navigation">
            <div class="navIcons menu">
                <h5>پنل مدیریت ادمین</h5>
                <i class="fas fa-bars"></i>
            </div>
            <div class="navIcons" dir="ltr">
                <i class="WatchEvents fa-regular fa-bell">
                    <span class="notification">10</span></i>
                <i class="watchEmail fa-regular fa-envelope">
                    <span class="notification">90</span></i>
                <i class="searchIcon fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="جست و جو">
            </div>
        </nav>
    </header>

    <section class="main">
        <!--------------- Aside --------------->
        <section class="aside">
            <div class="userAccount">
                <div class="profileImage">
                    <img src="img/user-account.png" alt="userImage">
                </div>
                <div class="adminName">
                    <p>خوش آمدید</p>
                    <h5 class="userName">نام ادمین</h5>
                </div>
            </div>
            <div class="links"></div>
        </section>

        <!--------------- Main Body --------------->
        <section class="current-page">
        </section>
    </section>

    <footer>
        <!--------------- Footer --------------->
    </footer>


    <script src="js/script.js"></script>
</body>

</html>
